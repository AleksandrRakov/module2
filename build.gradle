plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
wrapper {
    gradleVersion = '6.7.1'
}

dependencies {

// https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.5'
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.11.2'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium
    implementation group: 'org.seleniumhq.selenium', name: 'selenium', version: '2.0rc2', ext: 'pom'
// https://mvnrepository.com/artifact/io.appium/java-client
    implementation group: 'io.appium', name: 'java-client', version: '7.5.1'







}

test {
    useJUnitPlatform()
}